<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/hero-block.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/md-content.html">
<link rel="import" href="../elements/map-block.html">

<dom-module id="location-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <polymer-helmet
      title="{$ heroSettings.location.title $} | {$ title $}"
      description="{$ heroSettings.location.metaDescription $}"
      active="[[active]]"
    ></polymer-helmet>

    <hero-block
      background-image="{$ heroSettings.location.background.image $}"
      background-color="{$ heroSettings.location.background.color $}"
      font-color="{$ heroSettings.location.fontColor $}"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">{$ heroSettings.location.title $}</div>
      <p class="hero-description">{$ heroSettings.location.description $}</p>
    </hero-block>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.9263672931716!2d73.82755636434877!3d18.5322292874022!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf8a959a0e4b%3A0x9634475031078c60!2sJW%20Marriott%20Hotel%20Pune!5e0!3m2!1sen!2sin!4v1568271315354!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    <md-content md-source="[[source]]"></md-content>
    <map-block></map-block>

    <footer-block></footer-block>
  </template>

  <script>
    // eslint-disable-next-line no-undef
    class LocationPage extends Polymer.Element {
      static get is() {
        return 'location-page';
      }
      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '{$ locationSource $}',
          },
        };
      }
    }
    window.customElements.define(LocationPage.is, LocationPage);
  </script>
</dom-module>
